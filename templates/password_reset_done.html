{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header text-center">
                    <h3 class="font-weight-light my-4">Password Reset Request Sent</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">We have sent an email to the address provided with a link to reset your password. Please check your inbox (or spam folder) and follow the instructions.</p>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
