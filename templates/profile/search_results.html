{% extends 'base.html' %}

{% block content %}
<div style="margin-top: 100px;">
    <div class="container mt-4">
        <h2>{{ type }}</h2>
        {% for custom_user, status in users.items %}
            <div class="d-flex justify-content-between align-items-center mb-3 p-3 border rounded shadow-sm">
                <a class="h5 text-decoration-none text-primary" href="{% url 'profile' custom_user.id %}">{{ custom_user.username }}</a>
                
                <div class="ml-auto d-flex">
                    <form action="{% url 'follow_user' custom_user.id %}" method="POST" class="follow-form" data-user-id="{{ custom_user.id }}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-sm follow-btn mr-3">
                            {% if custom_user in user.followings.all %}
                                Unfollow
                            {% else %}
                                Follow
                            {% endif %}
                        </button>
                    </form>
                    
                    <form action="{% url 'be_friends' custom_user.id user.id %}" method="POST" class="friends-form" data-user-id="{{ custom_user.id }}">
                        {% csrf_token %}
                        <button type="submit" 
                                class="btn btn-sm friends-btn {% if status == 'Request has been sent' or status == 'You are friends' %}btn-secondary{% else %}btn-primary{% endif %}" 
                                {% if status == 'Request has been sent' or status == 'You are friends' %}disabled{% endif %}>
                            {{ status }}
                        </button>
                    </form>
                </div>
            </div>
        
        {% empty %}
            <p>No users were found.</p>
        {% endfor %}
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const followForms = document.querySelectorAll('.follow-form');
        const friendsForms = document.querySelectorAll('.friends-form');

        followForms.forEach(form => {
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const url = this.getAttribute('action');
                const csrfToken = this.querySelector('[name=csrfmiddlewaretoken]').value;

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        const button = this.querySelector('.follow-btn');
                        button.textContent = (data.follow_status === 'followed') ? 'Unfollow' : 'Follow';
                    } else {
                        console.error('Error:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Request failed', error);
                });
            });
        });

        friendsForms.forEach(form => {
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const url = this.getAttribute('action');
                const csrfToken = this.querySelector('[name=csrfmiddlewaretoken]').value;

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        const button = this.querySelector('.friends-btn');
                        console.log(button)
                        button.disabled = true

                        button.classList.remove('btn-primary');
                        button.classList.add('btn-secondary');
                        
                        if (data.friend_status == 'sent') {
                            button.textContent = 'Request has been sent';
                        }

                        if (data.friend_status == 'friend') {
                            button.textContent = 'You are friends';
                        }

                    } else {
                        console.error('Error:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Request failed', error);
                });
            });
        });
    });
</script>
{% endblock %}
