{% extends 'base.html' %}

{% block content %}
<div class="container mt-3" style="margin-left: 15px;">
    <h2>Are you sure you want to delete this profile?</h2>
    <p>{{ user.username }}</p>
    <form action="{% url 'delete_profile' user.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
