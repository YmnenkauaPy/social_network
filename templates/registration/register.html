{% extends 'base.html' %}

{% block content %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const passwordInput = document.getElementById('inputPassword');
    const confirmPasswordInput = document.getElementById('inputConfirmPassword');
    const passwordError = document.getElementById('passwordError');

    function validatePasswords() {
        if (passwordInput.value !== confirmPasswordInput.value) {
            passwordError.style.display = 'block'; 
        } else {
            passwordError.style.display = 'none'; 
        }
    }

    passwordInput.addEventListener('input', validatePasswords);
    confirmPasswordInput.addEventListener('input', validatePasswords);
});

</script>
<body class="bg-primary" style="margin-top:20px">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Create Account</h3>
                                </div>
                                <div class="card-body">
                                    <form method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {% if custom_user_form.errors %}
                                            <div class="alert alert-danger">
                                                {{ custom_user_form.errors }}
                                            </div>
                                        {% endif %}


                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputName" name="username" type="text" placeholder="Name" />
                                                    <label for="inputName">Name</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password" />
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputConfirmPassword" name="confirm_password" type="password" placeholder="Confirm Password" />
                                                    <label for="inputConfirmPassword">Confirm Password</label>
                                                </div>
                                                <div id="passwordError" class="text-danger" style="display: none;">
                                                    Passwords do not match!
                                                </div>
                                            </div>
                                            <label for="inputProfilePicture">Profile Picture</label>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputProfilePicture" name="profile_picture" type="file" placeholder="Upload Profile Picture" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="{% url 'login' %}">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
{% endblock %}
